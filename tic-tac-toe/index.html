<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-tac-toe</title>
        <link rel="icon" type="image/x-icon" href="./assets/img/favicon-32x32.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="./styles/index.css">
    </head>
    <body class="wrapper">
        <header class="header">
            <ul class="header__nav">
                <li class="header__nav_item" id="leaderboardBtn">
                    Статистика
                </li>
                <li class="header__nav_item" id="resetGameBtn">
                    Начать заново
                </li>
            </ul>
        </header>
        <div class="board">
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
            <div class="cell" data-index="9"></div>
        </div>
        <div class="lock lock__hidden"></div>
        <img class="hand handX" src="./assets/img/hand.png" alt="">
        <footer class="footer">
            <a href="https://rs.school/js-stage0/" target="_blank" rel="noreferrer">
                <img class="footer__logo" alt="logo" src="./assets/img/logo.svg">
            </a>
            <a class="footer__link" href="https://github.com/hosfatantabolis" target="_blank" rel="noreferrer">Github: hosfatantabolis</a>
            <p class="footer__text">2023</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__button"></button>
                <h3 class="popup__title">Статистика подписанных документов</h3>
                <ul class="popup__list"></ul>
            </div>
        </div>
        <script src="./scripts/index.js" async defer></script>
    </body>
</html>
