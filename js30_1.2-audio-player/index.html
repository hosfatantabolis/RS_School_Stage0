<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS Audio Player</title>
        <link rel="icon" type="image/x-icon" href="./assets/icons/favicon-32x32.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/normalize.css">
        <link rel="stylesheet" href="./styles/index.css">
    </head>
    <body>
        <!-- <audio src="./assets/audio/A-Ha - Forest Fire.mp3" controls></audio> -->
        <section class="audioPlayer">
            <div class="audioPlayer__wrapper">
                <div class="audioPlayer__container">
                    <div class="audioPlayer__controls">
                        <button class="audioPlayer__button audioPlayer__play" id="playBtn"/>
                        <!-- <button class="audioPlayer__pause" id=""/> -->
                        <button class="audioPlayer__button audioPlayer__prev" id="prevBtn"/>
                        <button class="audioPlayer__button audioPlayer__next" id="nextBtn"/>
                    </div>
                </div>
            </div>
        </section>
        <script src="./scripts/index.js" type="module" async defer></script>
    </body>
</html>
